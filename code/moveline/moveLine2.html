<button id="button1" type="button" class="btn btn-primary"
          onclick="move()"> Move!</button>
<script>
function move() {
	var path = document.querySelectorAll('#my path');
	var totalLength = 0;
	var len = path.length;
	var lenArray = [];
	var singleInterval = [];
	var totalInterval = [];
	for(var i = 0;i < len; i++) {
		var length = path[i].getTotalLength();
		lenArray.push(length);
		totalLength += length;
	}
	for(var i = 0;i < len; i++) {
		singleInterval.push(+(lenArray[i] / totalLength));
		totalInterval[i] = singleInterval.reduce(function(pre, cur, i) {
			return pre + cur;
		});
	}
	path.forEach(function(item, i) {
		var length = item.getTotalLength();
		var interval = totalInterval[i-1] ? totalInterval[i-1] : 0;
		// 清除之前的动作
		item.style.transition = item.style.WebkitTransition =
		  'none';
		item.style.strokeDasharray = length + ' ' + length;
		item.style.strokeDashoffset = length;
		// 获取一个区域，获取相关的样式，让浏览器寻找一个起始点。
		item.getBoundingClientRect();

		setTimeout(function() {
			item.style.transition = item.style.WebkitTransition =
			  'stroke-dashoffset ' + len * singleInterval[i] + 's ease-in-out';
			item.style.strokeDashoffset = '0';
		}, len * 1000 * interval);
	});
}

</script>
